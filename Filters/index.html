<!DOCTYPE html>
<html>
 <head>
   <title>AngularJS Tutorials</title>
   <link rel="stylesheet" href="css/foundation.min.css">
     <script type="text/javascript" src="js/angular.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
 </head>
 <body ng-app="app">

 <div caca ejemplo3  ></div>
 <div ng-controller="FirstCtrl">
     <input type="text" ng-model="data.message">

     <h1>{{ data.message }}</h1>
 </div>
 <div ng-controller="SecondCtrl">
     <input type="text" ng-model="data.message">
     <!--Filtro aplicado con parÃ¡metro-->
     <h1>{{ data.message|reverse:'pepa':'copona' }}</h1>
 </div>
 <!--Parte de filtro normal con input-->
 <div ng-controller="FilterCtrl">
     <input type="text" ng-model="searchText">
     <table>
         <!--Se le puede introducir orden o parciales-->
         <tr ng-repeat="city in cities | filter:searchText |orderBy:'country'|limitTo:2">
             <td>{{ city.country }}</td>
             <td>{{ city.name }}</td>
         </tr>
     </table>
 </div>



 </body>
</html>
